<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2주차 스터디 과제</title>
    
    
</head>
<body>

    

<script>

    function solution(arr){
                let answer = [];
                answer.push(arr[0]);
                for(let i=1; i<arr.length; i++){
                    if(arr[i]>arr[i-1])answer.push(arr[i]);
                }

                return answer;
            }
            
            arr=[7, 3, 9, 5, 6, 12];
            console.log(solution(arr));
            

</script>


</body>
</html>
