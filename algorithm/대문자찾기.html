<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){         
                let answer = 0;
                for(i of s){
                    //let num=x.charCodeAt(); //charCodeAt은 아스키코드로 대문자와 소문자 고유넘버를 지칭
                    //if(num>=65 && num<=90) answer++; 대문자는 65~90 
                    if(i === i.toUpperCase()) answer++;
                }

                return answer;
            }

            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
