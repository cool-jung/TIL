<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer= arr; //얕은 복사
                let sum = arr.reduce((sum,ele)=>sum+ele,0);//reduce 메소드를 써서 sum에다 계속 누적, ele는 탐색, sum은 처음에 0으로 초기화
                // console.log(arr);
                endOfCircuit : for(let i =0; i<8; i++){
                    for(let j=i+1; j<9; j++){
                        if((sum-(arr[i]+arr[j]))===100){
                            arr.splice(j,1);
                            arr.splice(i,1);
                            break endOfCircuit;
                        }
                    }
                }
                return answer;
            }
            
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
