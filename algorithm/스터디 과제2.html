    <script>

// 1. 받은 숫자를 역순으로 출력하는 함수
function reverseCount(num,output){
    for(let i=num; i>=0; i--){
        output(i);
    }
}

reverseCount(10,function(i){
    console.log(i)
})
// 1번의 출력 : 5,4,3,2,1

// 2. 영어로 된 숫자를 숫자로 변환 하기 (1~10까지만...one two three four ... ten)
// 예외 처리는 없이 정해진 one ~ ten 이 입력이 정확히 들어온다고 가정하고 구현할것
convertToNumber('one') // 1
convertToNumber('two') // 2
// ... 
convertToNumber('five') // 5
// ...
convertToNumber('ten') // 10

function convertToNumber(num){
    switch(num){
        case 'one' :return 1 ;
        case 'two' :return 2 ;
        case 'three' :return 3 ;
        case 'four' :return 4 ;
        case 'five' :return 5 ;
        case 'six' : return 6 ;
        case 'seven' : return 7 ;
        case 'eight' : return 8 ;
        case 'nine' :return 9 ;
        case 'ten' : return 10;
        default :return null;
    }
}

// 3. 입력에 아래와 같이 각각 쏘나타,K5,말리브,sm3,320D,A4, 에러처리, 되었을때 자동차 브랜드명을 출력
// sm3,320D,c200 의 브랜드는 직접 찾아보세요! 
// (찾아보라는 이유는 예를들어 전혀 모르는 차브랜드를 알아야 하는 회사에 입사했을때,
// 차브랜드에 대해서 조금이라도 이해하고 있어야 하기때문, 그리고 검색을 습관화!!)

function carBrand(brandName){
    switch(brandName){
        case '쏘나타' : 
            return '현대자동차';
        case 'K5':
            return '기아자동차';
        case '말리브' :
            return '쉐보레';
        case 'sm3' :
            return '삼성';
        case '320D' :
            return 'BMW';
        case 'A4' :
            return '아우디';
        default :
            return '에러: 해당하는 모델명이 없습니다.';                    

    }
}

carBrand('쏘나타') // 현대자동차
carBrand('K5') // 기아자동차
carBrand('말리브') //  쉐보레
carBrand('sm3') // 삼성
carBrand('320D') // bmw
carBrand('A4') // 아우디
carBrand('스터디') // 에러처리!


// 4. 1~ n까지의 합을 구하는 함수


function sum(maxNum){
    let total = 0;
    let count = 0;
    while(count <= maxNum){
        total += count;
        count++;
    }
    return total;
}

console.log(sum(100)); // 1~100의 합 : 5050
