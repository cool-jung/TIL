<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2주차 스터디 과제</title>
    
    
</head>
<body>

    

<script>
 function solution(s) {
    var answer = '';
    
    s = s.replace(/zero/g,'0')
    s = s.replace(/one/g,'1')
    s = s.replace(/two/g,'2')
    s = s.replace(/three/g,'3')
    s = s.replace(/four/g,'4')
    s = s.replace(/five/g,'5')
    s = s.replace(/six/g,'6')
    s = s.replace(/seven/g,'7')
    s = s.replace(/eight/g,'8')
    s = s.replace(/nine/g,'9')
    
    
    return answer=Number(s);
}
console.log(solution("0one3onefive4565465"));
</script>


</body>
</html>
