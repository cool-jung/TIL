<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> IT팀 닉네임 출력 </title>
<script>
	var name = prompt("이름을 입력하세요","");
	var nickName;

	switch(name){
		case "루야" : nickName = "까만콩 3개";
		break;
		case "쿠키" : nickName = "팝콘냄새";
		break;
		case "호두" : nickName = "인싸";
		break;
		case "라떼" : nickName = "막내";
		break;
		default:alert("몰라");
	};
	document.write(nickName);

      
</script>
</head>
<body>
</body>
</html>
