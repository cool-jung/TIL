<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열,객체 문제</title>
    
    
</head>
<body>

    

    <script>

    
    const exercise = {
      run : 'RUN',
      swim: 'SWIM',
      play : 'PLAY'
    };

    const feed = {
      meat: 'MEAT',
      can: 'CAN'

    };

    const puppy = {
      name : '루야',
      age : 5,
      weight : 5.6,
      exercise : function (type) {
        let calorie = 0;
        switch (type) {
          case exercise.run:
            calorie = 0.2;
            break;
          case exercise.swim:
            calorie = 0.4;
            break;  
          case exercise.play:
            calorie = 0.1;
            break;  
          default:
            break;
        }
        this.weight -= calorie;
      },

      feed : function (type) {
        let calorie = 0;
        switch (type){
          case feed.meat :
            calorie = 0.5;
            break;
          case feed.can :
            calorie = 0.3;
            break;
          default:
            break;      
        }
        this.weight += calorie;
      }

      
    }

    console.log(puppy.name);
    puppy.exercise(exercise.run);
    console.log(puppy.weight);
    puppy.feed(feed.meat);
    puppy.exercise(exercise.play);
    console.log(puppy.weight);

    </script>


</body>
</html>
