      class User{
        constructor(first,last){
          this.firstName = first
          this.lastName = last
        }
        getFullName() {
          return `${this.firstName} ${this.lastName}`
        }
      }
      const luya = new User('luya','Jung');
      const latte = new User('latte','Jang');
      const cookie = new User('cookie','lim');

      console.log(latte.getFullName());
      console.log(cookie.getFullName());
