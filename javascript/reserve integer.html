<script>

var reverse = function(x) {
  const absReversed = Math.abs(x).toString().split('').reverse().join(''); //math.abs는 주어진 숫자의 절대 값, toString은 객체를 설명해주는 문자열을 리턴, split은 객체를 지정한 구분자를 이용해 분리, join 배열의 원소를 연결해서 하나의 값으로 만든다
  if (absReversed > 2**31) return 0; // absReversed가 2**31보다 크면 0을 반환
  return absReversed * Math.sign(x); // (양수인지 음수인지 0인지를 판별 (1, -1, 0, -0)을 각각 반환) 
};
