<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> queue </title>
<script>
    class Queue {
  constructor() {
    this._arr = [];
  }
  enqueue(item) {
    this._arr.push(item);
  }
  dequeue() {
    return this._arr.shift();
  }
}

const queue = new Queue();
queue.enqueue("강아지");
queue.enqueue("고양이");
queue.enqueue("햄스터");
queue.dequeue(); // 1

console.log(queue);

</script>
</head>
<body>
</body>
</html>
